<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/page.xhtml">


	<ui:define name="corpo">
		<div id="page-wrapper">
			<div class="container-fluid" style="min-height: 590px">
				<!-- Page Heading -->
				<div class="row">
					<div class="col-lg-12">
						<h1 class="page-header">
							Alterar <small> senha</small>
						</h1>
						<ol class="breadcrumb">
							<li><i class="fa fa-dashboard"></i> <a
								href="/System/Home.xhtml">Dashboard</a></li>
							<li class="active"><i class="fa fa-file"></i> Alterar Senha</li>
						</ol>
					</div>
				</div>


				<div class="row">
					<div class="col-lg-6">
						<div class="panel panel-default" style="margin-top: 20px">
							<div class="panel-heading">
								<h3 class="panel-title">
									<i class="fa fa-bar-chart-o fa-fw"></i> Alteração de Senha
								</h3>
							</div>
							<h:form id="frm" class="form-horizontal form-label-left">
								<div class="ui-fluid" style="margin-top: 10px">
									<p:messages id="msgs-dialog" />

									<p:defaultCommand target="salvar-button" />
									<p:panelGrid columns="2"
										columnClasses="ui-grid-col-4,ui-grid-col-6" layout="grid"
										styleClass="ui-panelgrid-blank" id="painel-dialog">

										<p:outputLabel value="Senha" for="senh" />
										<p:password id="senh" feedback="true" inline="true"
											redisplay="true" promptLabel="Digite uma senha segura"
											required="true" goodLabel="Boa" weakLabel="Razoável"
											strongLabel="Excelente" value="#{loginBean.senha}" />

										<p:outputLabel value="Confirmar Senha" for="senha2" />
										<p:password id="senha2" inline="true" redisplay="true"
											promptLabel="Digite uma senha segura" required="true"
											value="#{loginBean.senha2}" />
										<h:outputText />
										<p:commandButton value="Salvar" id="salvar-button"
											action="#{loginBean.mudarSenha}" process="@form"
											update="msgs-dialog painel-dialog" onsuccess="/Home.xhtml" />
									</p:panelGrid>
								</div>
							</h:form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
